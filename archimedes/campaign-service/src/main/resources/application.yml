spring:
  application:
    name: campaign-service # NAME IN EUREKA DASHBOARD
  sql:
    init:
      mode: always # Enables data.sql
  jpa:
    defer-datasource-initialization: true # Enables data.sql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/mylocaldb
    username: mylocaluser
    password: password
server:
  port: 0 # RANDOM PORT
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true